<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>

    <link rel="stylesheet" href="css/form.css">
    <script src="https://kit.fontawesome.com/be5afab10c.js" crossorigin="anonymous"></script>

</head>
<body>

    <!------------------------------suryesh------------->

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">Register</h1>
        <input type="text" placeholder="name" autocomplete="off" class="name" required>
        <input type="email" placeholder="email" autocomplete="off" class="email" required>
        <input type="mobile" placeholder="mobile Number" autocomplete="off" class="mobile" required>
        <input type="password" placeholder="password" autocomplete="off" class="password" required>
        <input type="confirmpassword" placeholder="confirm password" autocomplete="off" class="confirmpassword" required>
        <button class="submit-btn">register</button>
        <a href="/login" class="link">already have an account ? log in here</a>
    </div>

    <div class="copyright">
        <p><i class="fa-solid fa-copyright"></i> 2022 Designed by Suryesh.<i class="fa-solid fa-heart"></i> All rights reserved</p>
    </div>

    <script src="/js/form.js"></script>
    
</body>
</html>
