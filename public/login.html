<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="css/form.css">
    <script src="https://kit.fontawesome.com/be5afab10c.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">login</h1>
        <input type="email" placeholder="email" autocomplete="off" class="email" required>
        <input type="password" placeholder="password" autocomplete="off" class="password" required>
        <button class="submit-btn">log in</button>
        <a href="/register" class="link">don't have an account? Register one</a>
    </div>

    <div class="copyright">
        <p><i class="fa-solid fa-copyright"></i> 2022 Designed by Suryesh.<i class="fa-solid fa-heart"></i> All rights reserved</p>
    </div>

    <script src="js/form.js"></script>

    
</body>
</html>
